<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--<link rel="stylesheet" href="static/css/reset.css">-->
    <link rel="stylesheet" href="static/css/index.css">
    <title>AI VS Platform</title>
</head>

<body>
    <h2 class="title">AI VS Platform</h2>
    <div class="main-body">
        <div class="board">
            <div>
                <form action="upload" method="post" accept-charset="utf-8" enctype="multipart/form-data">
                    <p id="sid" data-id={{sid}}>Hello: {{sid}}</p>
                    <p id='watch_id' data-id={{sid}} visibility=false></p>
                    <span>Upload Your Code (only one .py file is required)</span>
                    <input type=file id=code name="code" style="visibility:hidden" onchange=filepath.value=this.value>
                    <input type=textfield id=filepath>
                    <input type=button id=filebutton value="choose file" onclick="code.click()">
                    <input type="submit" value="submit"/>
                </form>
            </div>
            <div class="play-status">
                <span>Statusï¼š</span>
                <span id="current_status">not Started</span>
<!--                <span><button class="Go" data-id="{{sid}}" data-name="play">Go</button></span>   -->
                <span><button class="play" data-id="{{sid}}" data-name="play">Play</button></span>
            </div>
            <canvas id="chessboard"></canvas>
        </div>
        <div class="player_list">
            <p class="onine-title">Player List</p>
            <div id="user_list">
                <table class="player" width="100%">
                <tr>
                    <th>Sid</th>
                    <th>Score</th>
                    <th>Status</th>
                </tr>
                <p id="rank_list"></p>
                </table>
            </div>
        </div>
        <div class="player-status">
                <span id="player-status">Player:</span>
            </div>
    </div>
    <script src="static/lib/jquery.min.js"></script>
    <script src="static/lib/socket.io.js"></script>
    <script src="static/lib/handlebars.js"></script>
    <script src="static/js/index.js"></script>
</body>

</html>
